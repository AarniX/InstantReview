<!DOCTYPE html>
<html>
  <head>
    <title>InstantReview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="InstantReview.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="MainImage">
          <img
            class="MainImage"
            src="Photos/MicrosoftTeams-image22.png"
            alt="logo. Contains gaming controller icon with the text: Instant Review"
          />
        </h1>
      </nav>

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <br />
      <ul class="list">
        <li class="home">
          <a
            ><button class="btn"><i class="fa fa-home"></i> Home</button></a
          >
        </li>
        <br />
        <li class="Menu">
          <a href=""
            ><button class="btn"><i class="fa fa-bars"></i> Menu</button></a
          >
        </li>
        <br />
        <li>
          <a href=""
            ><button class="btn"><i class="fa font-book"></i> News</button></a
          >
        </li>
        <br />
        <li>
          <a href=""
            ><button class="btn"><i class="fa fa-phone"></i> Contact</button></a
          >
        </li>
      </ul>
      <section class="section1">
        <h1>The Restaurant</h1>
        <div class="content">
          <div class="card">
            <div class="box"></div>
            <br />
          </div>
          <br />
          <div class="card">
            <div class="box"></div>
          </div>
          <div class="card">
            <div class="box"></div>
          </div>
          <div class="card">
            <div class="box">
              <br />
            </div>
          </div>
        </div>
      </section>
      <section class="section2">
        <h1>Location and Opening-hours</h1>
        <div class="content">
          <div class="left">
            <div class="card"></div>
          </div>
          <div class="right">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </section>
      <footer>
        <h1>
          <ul id="myUL">
            <li>
              <span class="caret"></span>
              <ul class="nested">
                <li>Information</li>
                <li>About us</li>
                <li>
                  <span class="caret">Click me</span>
                  <ul class="nested">
                    <li>
                      <a href="../Bistro/Hermanos_links.html"
                        >[Useful resources]</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </h1>
      </footer>
      <div class="clear"></div>
    </div>
  </body>
  <script>
    var toggler = document.getElementsByClassName("caret");
    var i;

    for (i = 0; i < toggler.length; i++) {
      toggler[i].addEventListener("click", function () {
        this.parentElement.querySelector(".nested").classList.toggle("active");
        this.classList.toggle("caret-down");
      });
    }
  </script>
</html>
